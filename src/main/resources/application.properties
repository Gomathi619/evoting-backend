# Application Configuration
spring.application.name=evoting-backend
server.port=8080
server.address=0.0.0.0

# Database
spring.datasource.url=jdbc:mysql://localhost:3306/evotingdb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Goms1903#

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Allow bean definition overriding for development
spring.main.allow-bean-definition-overriding=true

# Paillier Keys
paillier.key.file.path=./paillier_keys.dat

# JWT
jwt.secret=MySuperSecretKeyForJwtToken1234567890
jwt.expiration=3600000

# Actuator & Monitoring
management.endpoints.web.exposure.include=health,info,metrics,prometheus,auditevents
management.endpoint.health.show-details=always

# Rate Limiting
rate.limit.kyc.max=5
rate.limit.kyc.window=3600
rate.limit.voting.max=3
rate.limit.voting.window=300
rate.limit.fallback.allow=true

# HSM Configuration
hsm.key.id=blind_signature_key
hsm.audit.key.id=audit_log_key

# Enhanced KYC and Token Configuration
kyc.verification.required=true
kyc.death.registry.check=true
kyc.duplicate.check=true

# Token Configuration
token.validity.days=7
token.atomic.consumption=true
token.retry.attempts=3

# Blind Signature Configuration
blind.signature.key.size=2048
blind.signature.session.timeout.minutes=30

# Death Registry Configuration
death.registry.cache.ttl.hours=24
death.registry.fallback.allow=true

# Enhanced Security
security.enhanced.kyc=true
security.anonymous.tokens=true
security.atomic.operations=true

# Redis Configuration (Add if using Redis)
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.database=0

# Enhanced Security Configuration
security:
  enhanced:
    biometric:
      template-expiry-minutes: 5
      max-file-size: 5MB
      allowed-formats: jpg,png,jpeg
    threshold:
      total-trustees: 5
      required-threshold: 3
    bulletin-board:
      merkle-batch-size: 10
      public-verification: true

# Biometric Configuration
biometric:
  processing:
    enabled: true
    provider: internal # or 'external' for third-party
    deletion-policy: immediate
  templates:
    storage: ephemeral # or 'encrypted' for persistent
    encryption-required: true

# Enhanced Bulletin Board
bulletin-board:
  immutability:
    merkle-tree-enabled: true
    hsm-signing-enabled: true
    public-audit-enabled: true
  verification:
    voter-tracking-codes: true
    merkle-proofs: true
    real-time-integrity: true

# Threshold Cryptography
threshold:
  paillier:
    key-size: 2048
    trustees: 5
    threshold: 3
    hsm-backend: true
  key-rotation:
    enabled: true
    interval-days: 90